<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button onclick="isSumGreaterThan100(array)">Is Sum Greater Than 100</button>
    <button onclick="findMaxNumber(array)">Find Maximum Number</button>
    <button onclick="findMinNumber(array)">Find Minimum Number</button>
    <button onclick="printArrayReverse(array)">Print Array in Reverse</button>
    <button onclick="printEvenNumbers(array)">Print Even Numbers</button>
    <button onclick="printSumOfArray(array)">Print Sum of Array</button>
    <button onclick="fizzBuzz()">FizzBuzz</button>
    <script src="script.js"></script>
</body>

</html>
